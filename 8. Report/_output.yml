bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Understanding demographic impact on Primary votes</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  base_format: uofgdataanalyticsreport::uofgdataanalyticsreport
  pandoc_args: --listings
  fig_caption: yes
  number_sections: yes
  toc: no
  md_extensions: +yaml_metadata_block
  citation_package: natbib
  keep_tex: yes
  highlight: tango
bookdown::epub_book: default
documentclass   : book   # article (default) report
classoption: openany
fontsize        : 11pt      # 10pt 11pt (default) 12pt
lang            : en-AU   
bibliography:
- book.bib
- packages.bib
link-citations: yes
delete_merged_file: true
language:
  ui:
    chapter_name: "Section"
