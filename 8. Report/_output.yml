bookdown::gitbook:
  css: style.css
  pandoc_args: ["--listings" ,"--csl", "ieee.csl" ]
  sharing:
    facebook: yes
    twitter: yes
    github: yes
    linkedin: yes
  toolbar:
    position: fixed
    download: ["MSc-Project---Carlos-YANEZ-SANTIBANEZ.pdf"]
    search: yes
  config:
    toc:
      before: |
        <li><a href="./">Analysing Australian Election Results</a></li>
      after: |
        <li><a href="https://carlosyanez.github.io" target="blank">Carlos Yanez Santibanez  - 2023</a></li>
bookdown::pdf_book:
  base_format: uofgdataanalyticsreport::uofgdataanalyticsreport
  pandoc_args: ["--listings" ,"--csl", "ieee.csl"]
  fig_caption: yes
  number_sections: yes
  toc: no
  md_extensions: +yaml_metadata_block
  keep_tex: yes
bookdown::epub_book: default
documentclass   : book   # article (default) report
classoption: openany
fontsize        : 11pt      # 10pt 11pt (default) 12pt
lang            : en-AU   
bibliography: book.bib
citation_package: bibtex
link-citations: yes
delete_merged_file: true
language:
  ui:
    chapter_name: " "
